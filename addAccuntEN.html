<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ADD NEW ACCUNT</title>
  <link rel="shortcut icon" href="images/address-book-icon-23.jpg" type="image/x-icon">
</head>

<body class="d-flex justify-content-center bg-info">
  <div class="add_accunt">
    <form class="">
      <div class="mb-2 d-flex">
        <div class="mr-3">
          <label class="mb-0" for="gender">GENDER:</label>
        </div>
        <div>
          male: <input type="radio" name="gender" required class="mr-2">
          f-mail: <input type="radio" name="gender" required>
        </div>
      </div>
      <div class="form-group">
        <label>FULL NAME <i class="fa fa-user-o"></i></label>
        <input type="text" class="form-control" placeholder="Ahmad" required>
      </div>
      <div class="form-group">
        <label>PHONE NUMBER <i class="fa fa-book"></i></label>
        <input type="text" class="form-control" placeholder="009832323232" required>
      </div>
      <div class="form-group">
        <label>EMAIL<i class="fa fa-mail-forward"></i></label>
        <input type="text" class="form-control" placeholder="Example@gmail.com" required>
      </div>
      <div class="form-group">
        <label>ADDRESS <i class="fa fa-address-card-o"></i></label>
        <input type="text" class="form-control" placeholder="IRAN" required>
      </div>
      <label for="avatar">IMAGE FOR PROFILE:</label>
      <input type="file" name="avatar" class=" my-2">
      <div class="text-center">
        <button class="btn btn-success">
          <input class="bg-transparent text-white border-0" type="submit" value="Add">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </form>
    <div class="text-center mt-2">
      <a href="en.html">go to page home</a>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
