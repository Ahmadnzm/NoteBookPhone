<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
  <title>NB phone</title>
  <link rel="shortcut icon" href="images/address-book-icon-23.jpg" type="image/x-icon">
</head>

<body class=" d-flex justify-content-center">
  <div class="mt-5">
    <h1 class="text-warning text-center mb-3">PHONE NOTEBOOK <i class="fa fa-id-card ml-2"></i></h1>
    <div class="form-group text-center">
      <label for="search" class="text-warning font-weight-bold">THE URGENT SERCH: </label>
      <input type="text" class="form-contorol search_box" placeholder="search by name">
    </div>
    <table class="table table-bordered text-center">
      <thead>
        <tr class="text-danger">
          <th scope="col">FIRST NAME
            <i class="fa fa-user"></i>
          </th>
          <th scope="col">LAST NAME
            <i class="fa fa-user"></i>
          </th>
          <th scope="col">AVATAR
            <i class="fa fa-user"></i>
          </th>
          <th scope="col">PHONE NUMBER
            <i class="fa fa-phone"></i>
          </th>
          <th scope="col">ADDRESS
            <i class="fa fa-map-marker text-info"></i>
          </th>
          <th scope="col">EMAIL
            <i class="fa fa-envelope-open-o text-success"></i>
          </th>
          <th scope="col">
            DELETE <i class="fa fa-trash"></i> / EDIT <i class="fa fa-edit"></i>
          </th>
          <th scope="col">
            DESCRIPTION
          </th>
        </tr>
      </thead>
      <tbody id="listcontact">
      </tbody>
    </table>
    <div class="Modal">
      <div class="text-center mt-2">
        <a href="#" class="closeModal text-warning">close <i class="fa fa-close"></i></a>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button>
        <a class="text-warning" href="persian.html">
          PERSIAN LANG
          <i class="fa fa-arrow-right"></i>
        </a>
      </button>
      <button class="btn btn-primary">
        <a class="text-warning" href="addAccuntEN.html">
          ADD NEW ACCUNT
        </a>
      </button>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
